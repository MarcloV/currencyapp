<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js" >

</script>
  <title>Currency</title>
</head>
<body onload="convertCurrency()">
  <div id="main">
    <h1>Convert Currency</h1>
    <table id="table">
      <tr>
        <td><input type="number" id="fromAmount" value="1" onchange="convertCurrency()"> </td>
        <td><select id="from" onchange="convertCurrency()"> <option value="AUD">Australian Dollars (AUD)</option>
          <option value="CAD">Canadian Dollars (CAD)</option>
          <option value="EUR">France (EUR)</option>
          <option value="USD">US Dollars (USD)</option>
          <option value="GBP">British Pounds(GBP)</option>
        </select> </td>
      </tr>
      <tr>
        <td> <input type="text" id="toAmount" disabled> </td>
        <td> <select id="to" onchange="convertCurrency()">
          <option value="AUD">Australian Dollars (AUD)</option>
            <option value="CAD">Canadian Dollars (CAD)</option>
            <option value="EUR">France (EUR)</option>
            <option value="USD" selected>US Dollars (USD)</option>
            <option value="GBP">British Pounds(GBP)</option>
        </select> </td>
      </tr>
    </table>
  </div>

</body>
</html>
